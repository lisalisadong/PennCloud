<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>Change Password</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </head>
	</head>
    <script>
	    function check(){
		    if (document.getElementById('password').value == document.getElementById('passcomfirm').value){
				document.getElementById('submit').disabled = false;
			} else {
				document.getElementById('submit').disabled = true;
			}
	    }
    </script>
  <body>

    <div class="row"><br><br><br></div>
    <div class="col-md-2"></div>

    <div class="jumbotron col-md-8" align="center">

        <a href="/">
          <img class="media-object" src="https://github.com/lisalisadong/test/blob/master/logo.png?raw=true" alt="..." width=380>
        </a>

        <spin style="color:red;font-size:20px;"> Previous password doesn't match! Please try again </spin>

        <h2><strong>Change your password for PennCloud</strong></h2>

        <br>

        <form action="checkpwd" method="post">
            <strong>Your username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
            <input type="text" name="username"> 
            <p></p>

            <strong>Old password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
            <input type="password" name="prepwd"/> 
            <p></p>
            <strong>New password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
            <input type="password" name="password" id="password" onkeyup='check();'/> 
            <p></p>
            <strong>Confirm password:&nbsp;</strong>
            <input type="password" name="passcomfirm" id="passcomfirm" onkeyup='check();'/> 
            <p></p>

            <button type="submit" class="btn btn-primary btn-md" id="submit">Submit</button>

        </form>
      
    </div>
  </body>

</html>
